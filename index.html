<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Ganti latar belakang dengan gradien */
        body {
            background: linear-gradient(135deg, #A446A4, #F2D49E); /* Gradien */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1.alert {
            background-color: #833883;
            border: none;
            color: white;
            font-weight: bold;
        }

        /* Efek animasi untuk tombol saat diklik */
        .btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Transisi untuk animasi */
        }

        .btn:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animasi saat tombol diklik */
        .btn:active {
            transform: scale(1.1); /* Sedikit membesar */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Bayangan lebih besar */
        }

        h3 {
            margin-bottom: 10px;
        }

        h1#hasil {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .text-center small {
            color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="alert text-center">Kalkulator</h1>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col p-4">
                        <div class="mb-2">
                            <label for="angka1" class="form-label">Angka Pertama</label>
                            <input type="number" class="form-control" id="angka1" value="0">
                        </div>
                    </div>
                    <div class="col p-4">
                        <div class="mb-2">
                            <label for="angka2" class="form-label">Angka Kedua</label>
                            <input type="number" class="form-control" id="angka2" value="0">
                        </div>
                    </div>
                </div>
                <div class="mb-2 text-center">
                    <button type="button" class="btn btn-primary mx-2" onclick="penjumlahan()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button type="button" class="btn btn-danger mx-2" onclick="pengurangan()">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-success mx-2" onclick="perkalian()">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button type="button" class="btn btn-warning mx-2" onclick="pembagian()">
                        <i class="fa-solid fa-divide"></i>
                    </button>
                </div>
                <hr>
                <div class="text-center">
                    <h3>Hasil</h3>
                    <h1 id="hasil" class="text">...</h1>
                </div>
            </div>
        </div>
        <div class="text-center mt-2">
            <small class="text-secondary">zilzilfauzil@gmail.com</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function penjumlahan() {
            let n1 = document.getElementById("angka1").value;
            let n2 = document.getElementById("angka2").value;
            let hasil = parseFloat(n1) + parseFloat(n2);
            document.getElementById("hasil").innerHTML = hasil;
        }

        function pengurangan() {
            let n1 = document.getElementById("angka1").value;
            let n2 = document.getElementById("angka2").value;
            let hasil = parseFloat(n1) - parseFloat(n2);
            document.getElementById("hasil").innerHTML = hasil;
        }

        function perkalian() {
            let n1 = document.getElementById("angka1").value;
            let n2 = document.getElementById("angka2").value;
            let hasil = parseFloat(n1) * parseFloat(n2);
            document.getElementById("hasil").innerHTML = hasil;
        }

        function pembagian() {
            let n1 = document.getElementById("angka1").value;
            let n2 = document.getElementById("angka2").value;
            let hasil = parseFloat(n1) / parseFloat(n2);
            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</body>

</html>
