<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 class="alert alert-primary text-center">Kalkulator</h1>
        <div class="card">
            <div class="card-body"></div>
            <div class="row">
                <div class="col p-4">
                    <div class="mb-2">
                        <label for="angka1" class="form-label">Angka Pertama</label>
                        <input type="number" class="form-control" id="angka1" value="0">
                    </div>
                </div>
                <div class="col p-4">
                    <div class="mb-2">
                        <label for="angka2" class="form-label">Angka Kedua</label>
                        <input type="number" class="form-control" id="angka2" value="0">
                    </div>
                </div>
            </div>
            <div class="mb-2 text-center">
                <button type="button" class="btn btn-primary" onclick="penjumlahan()">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button type="button" class="btn btn-danger" onclick="pengurangan()">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button type="button" class="btn btn-success" onclick="perkalian()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button type="button" class="btn btn-warning" onclick="pembagian()">
                    <i class="fa-solid fa-divide"></i>
                </button>
            </div>
            <hr>
            <div class="text-center">
                <h3>Hasil</h3>
                <h1 id="hasil" class="text-primary">...</h1>
            </div>
        </div>
    </div>

    <div class="text-center mt-2">
        <small class="text-secondary">zilzilfauzil@gmail.com</small>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>

        
        // penjumlahan
        function penjumlahan() {
            let n1 = document.getElementById("angka1").value;
            let n2 = document.getElementById("angka2").value;
            let hasil = parseFloat(n1) + parseFloat(n2);
            document.getElementById("hasil").innerHTML = hasil;
        }

        // pengurangan
        function pengurangan() {
            let n1 = document.getElementById("angka1").value;
            let n2 = document.getElementById("angka2").value;
            let hasil = parseFloat(n1) - parseFloat(n2);
            document.getElementById("hasil").innerHTML = hasil;
        }

        // perkalian
        function perkalian() {
            let n1 = document.getElementById("angka1").value;
            let n2 = document.getElementById("angka2").value;
            let hasil = parseFloat(n1) * parseFloat(n2);
            document.getElementById("hasil").innerHTML = hasil;
        }

        // pembagian
        function pembagian() {
            let n1 = document.getElementById("angka1").value;
            let n2 = document.getElementById("angka2").value;
            let hasil = parseFloat(n1) / parseFloat(n2);
            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</body>

</html>
